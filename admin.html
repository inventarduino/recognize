<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Virtual Coin</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body>
    <div class="container">
        <h1>Panel de Administración</h1>
        
        <div class="login-section" id="loginSection">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="adminUsername" placeholder="Usuario admin">
            <input type="password" id="adminPassword" placeholder="Contraseña">
            <button onclick="adminLogin()">Ingresar</button>
        </div>
        
        <div class="admin-panel" id="adminPanel" style="display: none;">
            <h2>Asignar Monedas Virtuales</h2>
            
            <div class="form-group">
                <label for="userSelect">Usuario Destino:</label>
                <select id="userSelect"></select>
            </div>
            
            <div class="form-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Cantidad a asignar">
            </div>
            
            <button onclick="assignCoins()">Asignar Monedas</button>
            
            <h3>Registro de Transacciones</h3>
            <div id="transactionLog"></div>
        </div>
    </div>

    <script>
        function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === "admin" && password === "admin123") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadUserList();
            } else {
                alert("Credenciales incorrectas");
            }
        }
        
        function loadUserList() {
            const select = document.getElementById('userSelect');
            select.innerHTML = '';
            
            users.forEach(user => {
                if (user.username !== "admin") {
                    const option = document.createElement('option');
                    option.value = user.username;
                    option.textContent = user.username;
                    select.appendChild(option);
                }
            });
        }
        
        function assignCoins() {
            const username = document.getElementById('userSelect').value;
            const amount = parseInt(document.getElementById('amount').value);
            
            if (!username || isNaN(amount) || amount <= 0) {
                alert("Datos inválidos");
                return;
            }
            
            const user = users.find(u => u.username === username);
            if (user) {
                user.balance += amount;
                saveData();
                
                // Registrar transacción
                const log = document.getElementById('transactionLog');
                const entry = document.createElement('div');
                entry.textContent = `[${new Date().toLocaleString()}] Asignaste ${amount} monedas a ${username}`;
                log.prepend(entry);
                
                alert(`¡Éxito! ${amount} monedas asignadas a ${username}`);
                document.getElementById('amount').value = '';
            } else {
                alert("Usuario no encontrado");
            }
        }
    </script>
</body>
</html>
