<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Virtual Coin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #transactionLog {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        .transaction-entry {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Administración</h1>
        
        <div id="loginSection">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="adminUsername">Usuario admin:</label>
                <input type="text" id="adminUsername" placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="adminPassword">Contraseña:</label>
                <input type="password" id="adminPassword" placeholder="Ingresa tu contraseña">
            </div>
            <button onclick="adminLogin()">Ingresar</button>
        </div>
        
        <div id="adminPanel" class="hidden">
            <h2>Asignar Monedas Virtuales</h2>
            
            <div class="form-group">
                <label for="userSelect">Usuario Destino:</label>
                <select id="userSelect">
                    <option value="">Cargando usuarios...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Ej: 100">
            </div>
            
            <button onclick="assignCoins()">Asignar Monedas</button>
            
            <h3 style="margin-top: 30px;">Registro de Transacciones</h3>
            <div id="transactionLog"></div>
            
            <button onclick="logout()" style="margin-top: 30px; background-color: #e74c3c;">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Configuración con tus datos
        const API_URL = "https://script.google.com/macros/s/AKfycbwvLWnUvLyLLER923fi0GFSubPlsjl71nJIxOY3mtAcp28HXVzb81OC4gXuwkUk6uTR/exec";
        const SHEET_ID = "1-W-nndm-MNSOxWVpguFL0QcKvYcR2oUnEiwCoOwSPtE";
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "admin123";
        
        async function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                await loadUserList();
            } else {
                alert("Credenciales incorrectas");
            }
        }
        
        async function loadUserList() {
            try {
                const response = await fetch(`${API_URL}?action=getAllUsers&sheetId=${SHEET_ID}`);
                const users = await response.json();
                
                const select = document.getElementById('userSelect');
                select.innerHTML = '';
                
                // Agregar opción por defecto
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Selecciona un usuario';
                select.appendChild(defaultOption);
                
                // Agregar usuarios
                users.forEach(user => {
                    if (user.username !== ADMIN_USERNAME) {
                        const option = document.createElement('option');
                        option.value = user.username;
                        option.textContent = `${user.username} (Saldo: ${user.balance})`;
                        select.appendChild(option);
                    }
                });
            } catch (error) {
                console.error("Error al cargar usuarios:", error);
                alert("Error al cargar la lista de usuarios");
            }
        }
        
        async function assignCoins() {
            const username = document.getElementById('userSelect').value;
            const amount = parseInt(document.getElementById('amount').value);
            
            if (!username) {
                alert("Selecciona un usuario");
                return;
            }
            
            if (isNaN(amount)) {
                alert("Ingresa una cantidad válida");
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}?action=updateBalance&sheetId=${SHEET_ID}&username=${username}&amount=${amount}`);
                const result = await response.json();
                
                if (result.success) {
                    // Mostrar en el log
                    const log = document.getElementById('transactionLog');
                    const entry = document.createElement('div');
                    entry.className = 'transaction-entry';
                    entry.textContent = `[${new Date().toLocaleString()}] +${amount} monedas asignadas a ${username}. Nuevo saldo: ${result.newBalance}`;
                    log.prepend(entry);
                    
                    // Actualizar lista de usuarios
                    await loadUserList();
                    
                    // Limpiar campo de cantidad
                    document.getElementById('amount').value = '';
                } else {
                    alert("Error al actualizar el saldo");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error al conectar con el servidor");
            }
        }
        
        function logout() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
        }
    </script>
</body>
</html>
